<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <!-- Header with Image -->
        <header>
            <img src="header-image.jpeg" alt="To-Do List" id="header-image">
            <h1>To-Do List</h1>
        </header>

        <!-- Instructions Section -->
        <p id="instructions">
            Welcome to your To-Do List! Manage your tasks effectively using the filters below. 
            Add a task using the input box, mark tasks as completed, delete them, or filter to view only active or completed tasks.
        </p>

        <!-- Form for Adding Tasks -->
        <form id="todo-form">
            <input type="text" id="new-task" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>

        <!-- Filters Section -->
        <div id="filters">
            <button data-filter="all" class="filter-btn active">All</button>
            <button data-filter="active" class="filter-btn">Active</button>
            <button data-filter="completed" class="filter-btn">Completed</button>
        </div>

        <!-- Task List -->
        <ul id="task-list"></ul>

        <!-- Clear All Button -->
        <button id="clear-tasks">Clear All Tasks</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
