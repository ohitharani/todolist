<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header with Image -->
        <header>
            <h1>To-Do List</h1>
        </header>

        <!-- Instructions Section -->
        <p id="instructions">
            Welcome to your To-Do List! Manage your tasks effectively using the filters below. 
            Add a task and its deadline using the input box, mark tasks as completed, delete them, or filter to view only active or completed tasks.
        </p>

        <!-- Form for Adding Tasks -->
        <form id="todo-form">
            <input type="text" id="new-task" placeholder="Enter a new task" required>
            <input type="date" id="task-deadline" required>
            <button type="submit">Add Task</button>
        </form>

        <!-- Filters Section -->
        <div id="filters">
            <button data-filter="all" class="filter-btn active">All</button>
            <button data-filter="active" class="filter-btn">Active</button>
            <button data-filter="completed" class="filter-btn">Completed</button>
        </div>

        <!-- Task List -->
        <ul id="task-list"></ul>

        <!-- Clear All Button -->
        <button id="clear-tasks">Clear All Tasks</button>

        <!-- Footer with Project Attribution -->
        <footer>
            <p>Project by Ohitha Rani Guddanti</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
